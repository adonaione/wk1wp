<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Grid Container / Whole Page -->
    <div class="container text-center">
        <div class="row">
            <!-- Left Page Col (sign up inputs) -->
            <div class="col-sm-4 mt-2 pt-5">
                <div class="mx-auto">
                    <!-- Header -->
                    <div class="mt-5 mb-5">
                        <h1 class="fw-bold fs-1" id="signup">Sign Up</h1>
                    </div>




                    <!-- Input Form -->

                    <div class="container d-flex flex-column mb-2 justify-content-center g-5">
                        
                        <div class="mb-5 input-group input-group-lg">
                            <input type="text" class="form-control"  placeholder="username">
                          </div>

                        <div class="mb-5 input-group input-group-lg">
                            <input type="email" class="form-control"  placeholder="email">
                          </div>

                          <div class="mb-5 input-group input-group-lg">
                            <input type="password" class="form-control"  placeholder="password">
                          </div>











                    </div>




                    <!-- Button -->
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="button" type="button" class="btn btn-primary rounded button">Sign Up</button>
                      </div>
                    <!-- Small Text -->
                    <div class="text-center">
                        <p class="fs-6 pt-4 fw-bold">Or Sign up with social platforms</p>
                    </div>
                    <!-- Icon Flex -->
                    <div class="container text-center">
                        <div class="row align-items-center">
                            <div class="col">
                                FB Icon
                            </div>
                            <div class="col">
                                Twitter Icon
                            </div>
                            <div class="col">
                                Google Icon
                            </div>
                            <div class="col">
                                LI Icon
                            </div>
                        </div>
                    </div>



                </div>
            </div>

            <!-- Right Page Col (image) -->
            <div class="col-sm-8 mt-5 mb-3">
                <img src="group 10.png" class="mt-5" style="width: 100%;">
            </div>
        </div>
    </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
